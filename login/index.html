<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naql</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav>
  <div id="center">
    <img id="logo" src="./content/logo.png" alt="">
    <div id="naql-text">Naql</div>
  </div>
</nav>
<main>
  <div class="background-filter">
    <div id="form">
      <div id="sign-in-text">
        SIGN IN
      </div>
      <form action="#" id="form-fill">
        <input class="text-input" placeholder="Email" type="email" name="" id="email-input">
        <input class="text-input" placeholder="Password" type="password" name="" id="password-input">
        <div id="support">
          <div id="remember-me">
            <input type="checkbox" name="" id="">
            Remember me
          </div>
          <div id="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <input id="login" type="button" value="LOG IN">
        <div id="no-account">
          Don't have an account?
          <a href="">Create one.</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
