<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naql</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav>
  <div id="center">
    <img id="logo" src="./content/logo.png" alt="">
    <div id="naql-text">Naql</div>
  </div>
</nav>
<main>
  <div class="background-filter">
    <div id="form">
      <div id="sign-up-text">
        SIGN UP
      </div>
      <form action="#" id="form-fill">
        <input class="text-input" placeholder="ID-number" type="number" name="" id="id-input">
        <input class="text-input" placeholder="Email" type="email" name="" id="email-input">
        <input class="text-input" placeholder="Password" type="password" name="" id="password-input">
        <div id="remember-me">
          <input type="checkbox" name="" id="">
          By clicking you agree to the
          <a href="#">Terms & Conditions</a>
        </div>
        <input id="create-account" type="button" value="CREATE ACCOUNT">
        <div id="existing-account">
          Already have an account?
          <a href="">Sign in.</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
